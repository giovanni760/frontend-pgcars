<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Carros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-car-side"></i> API de Autos</h1>
            <p>Gestión completa de vehículos con REST API</p>
        </header>

        <section class="form-section">
            <div class="form-group">
                <label for="matricula"><i class="fas fa-id-card"></i> Matrícula</label>
                <input type="text" id="matricula">
            </div>
            <div class="form-group">
                <label for="modelo"><i class="fas fa-car"></i> Modelo</label>
                <input type="text" id="modelo">
            </div>
            <div class="form-group">
                <label for="marca"><i class="fas fa-flag"></i> Marca</label>
                <input type="text" id="marca">
            </div>
            <div class="form-group">
                <label for="age"><i class="fas fa-calendar-alt"></i> Año</label>
                <input type="text" id="age">
            </div>
            <div class="form-group">
                <label for="color"><i class="fas fa-palette"></i> Color</label>
                <input type="text" id="color">
            </div>
            <div class="form-group">
                <label for="cilindros"><i class="fas fa-cogs"></i> Cilindros</label>
                <input type="text" id="cilindros">
            </div>
        </section>

        <section class="actions">
            <button onclick="postCar()"><i class="fas fa-plus-circle"></i> Crear Auto</button>
            <button onclick="getCars()"><i class="fas fa-list"></i> Ver Todos</button>
            <button id="btn-update" style="display:none;" onclick="updateCar()"><i class="fas fa-sync-alt"></i> Actualizar</button>
        </section>

        <section class="getbyid">
            <h2><i class="fas fa-search"></i> Buscar Auto por ID</h2>
            <input type="text" id="id" placeholder="Introduce ID del auto">
            <button onclick="getById()"><i class="fas fa-search-location"></i> Buscar</button>
        </section>

        <section id="resultado"></section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="callrestapi.js"></script>
</body>
</html>
